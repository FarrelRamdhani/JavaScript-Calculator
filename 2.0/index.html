<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kalkulator Matriks</title>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="backgroundCanvas">
            <div class="title">
                <h1>Kalkulator Matriks</h1>
            </div>

            <div class="matrixLabel">
                <div class="matrixLabelA">
                    <h2>A</h2>
                </div>
                <div class="matrixLabelB">
                    <h2>B</h2>
                </div>
            </div>

            <div class="matrixValue">
                <div class="matrixValueA">
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A11">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A12">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A13">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A21">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A22">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A23">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A31">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A32">
                    </div>
                    <div class="matrixBoxA">
                        <input type="number" class="matrixInput" id="A33">
                    </div>
                </div>

                <div class="matrixValueB">
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B11">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B12">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B13">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B21">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B22">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B23">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B31">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B32">
                    </div>
                    <div class="matrixBoxB">
                        <input type="number" class="matrixInput" id="B33">
                    </div>
                </div>

                <div class="matrixValueCalculation">
                    <div class="matrixValueCalculationAB">
                        <button type="button" onclick="AplusB()">A + B</button>
                    </div>

                    <div class="matrixValueCalculationAB">
                        <button type="button" onclick="AminB()">A - B</button>
                    </div>

                    <div class="matrixValueCalculationAB">
                        <button type="button" onclick="AtimesB()">A x B</button>
                    </div>
                </div>

                <div class="matrixValueEqual">
                    <h2>=</h2>
                </div>

                <div class="matrixValueR">
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R11"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R12"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R13"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R21"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R22"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R23"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R31"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R32"></output>
                    </div>
                    <div class="matrixBoxR">
                        <output class="matrixOutput" id="R33"></output>
                    </div>
                </div>
            </div>

            <div class="matrixClear">
                <div class="matrixClearA">
                    <button type="button" class="buttonClearA" onclick="clearMatrixA()">Clear</button>
                </div>

                <div class="matrixClearB">
                    <button type="button" class="buttonClearB" onclick="clearMatrixB()">Clear</button>
                </div>

                <div class="matrixClearR">
                    <button type="button" class="buttonClearC" onclick="clearOutputR()">Clear</button>
                </div>
            </div>
            
            <div class="matrixButton">
                <div class="matrixButtonA">
                    <div class="matrixButtonADeterminan">
                        <button type="button" class="buttonDeterminantA" onclick="determinantA()">Determinant</button>
                    </div>

                    <div class="matrixButtonATranspose">
                        <button type="button" class="buttonTransposeA" onclick="transposeA()">Transpose</button>
                    </div>                    
                </div>

                <div class="matrixButtonB">
                    <div class="matrixButtonBDeterminan">
                        <button type="button" class="buttonDeterminantB" onclick="determinantB()">Determinant</button>
                    </div>

                    <div class="matrixButtonBTranspose">
                        <button type="button" class="buttonTransposeB" onclick="transposeB()">Transpose</button>
                    </div>
                </div>

                <div class="matrixButtonEqual">
                    <h2>=</h2>
                </div>

                <div class="matrixButtonResult">
                    <div class="matrixButtonResultLabel">
                        <h2 id="resultDesc"></h2>
                    </div>
                    <div class="matrixButtonResultValue">
                        <h2 id="resultVal"></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
