<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kalkulator Matriks</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="backgroundCanvas">
            <div class="title">
                <h1>Kalkulator Matriks</h1>
            </div>

            <div class="matrixLabel">
                <div class="matrixLabelA">
                    <h2>A</h2>
                </div>
                <div class="matrixLabelB">
                    <h2>B</h2>
                </div>
            </div>

            <div class="matrixValue">
                <div class="matrixValueA">

                </div>

                <div class="matrixValueB">
                
                </div>

                <div class="matrixValueCalculation">
                    <div class="matrixValueCalculationAplusB">
                        <button type="button" class="buttonAplusB">A + B</button>
                    </div>

                    <div class="matrixValueCalculationAminB">
                        <button type="button" class="buttonAminB">A - B</button>
                    </div>

                    <div class="matrixValueCalculationAtimesB">
                        <button type="button" class="buttonAtimesB">A x B</button>
                    </div>
                </div>

                <div class="matrixValueEqual">
                    <h2>=</h2>
                </div>

                <div class="matrixValueR">
                
                </div>
            </div>

            <div class="matrixClear">
                <div class="matrixClearA">
                    <button type="button" class="buttonClearA">Clear</button>
                </div>

                <div class="matrixClearB">
                    <button type="button" class="buttonClearB">Clear</button>
                </div>

                <div class="matrixClearR">
                    <button type="button" class="buttonClearC">Clear</button>
                </div>
            </div>
            
            <div class="matrixButton">
                <div class="matrixButtonA">
                    <div class="matrixButtonADeterminan">
                        <button type="button" class="buttonDeterminantA">Determinant</button>
                    </div>

                    <div class="matrixButtonATranspose">
                        <button type="button" class="buttonTransposeA">Transpose</button>
                    </div>

                    <div class="matrixButtonAInverse">
                        <button type="button" class="buttonInverseA">Inverse</button>
                    </div>
                    
                    
                </div>

                <div class="matrixButtonB">
                    <div class="matrixButtonBDeterminan">
                        <button type="button" class="buttonDeterminantB">Determinant</button>
                    </div>

                    <div class="matrixButtonBTranspose">
                        <button type="button" class="buttonTransposeB">Transpose</button>
                    </div>

                    <div class="matrixButtonBInverse">
                        <button type="button" class="buttonInverseB">Inverse</button>
                    </div>
                </div>

                <div class="matrixButtonEqual">
                    <h2>=</h2>
                </div>

                <div class="matrixButtonResult">
                    <div class="matrixButtonResultLabel">

                    </div>
                    <div class="matrixButtonResultValue">
                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
